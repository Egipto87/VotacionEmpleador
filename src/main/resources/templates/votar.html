<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeLeaf.org">
<head> 
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<p th:text="'Voto, '+ ${name} + '!'" />
	
	<table>
		<th:block th:each="voto :${votos}">
			<tr>
				<td th:text="${voto.idPersona}">..</td>
				<td th:text="${voto.nombre}">..</td>
				<td th:text="${voto.comentario}">..</td>
			</tr>
	</table>
	
	<br>
	
</body>
</html>
